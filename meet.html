<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Meeting</title>
    <link rel="stylesheet" href="meet.css">
</head>
<body>
    <header>
        <h1> Online Class  </h1>
    </header>
    <main>
        <div class="video-container">
            <video id="localVideo" autoplay></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="startButton">Start Meeting</button>
            <button id="shareScreenButton">Share Screen</button>
            <button id="endButton">End Meeting</button>
        </div>
    </main>
    <script src="meet.js"></script>
</body>
</html>
