<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Assignment</title>
    <link rel="stylesheet" href="classwork.css">
</head>
<body>
    <header>
        <h1>Virtual Classroom</h1>
    </header>
    <main>
        <section class="assignment">
            <h2>Software Construction & Development</h2>
            <p><strong>LAB 12 </strong><br> <br>Create A Resume By Using Html</p>
            <form id="assignmentForm">
                <label for="fileInput">Upload File:</label>
                <input type="file" id="fileInput" name="fileInput"><br><br>
                <button class="submit">Submit Assignment</button>
            </form>
        </section>

        <section id="teacher-panel">
            <h2>Teacher Panel</h2>
            <form id="create-assignment-form">
                <label for="assignment-title">Assignment Title:</label>
                <input type="text" id="assignment-title" required>
                <label for="assignment-description">Assignment Description:</label>
                <textarea id="assignment-description" required></textarea><br><br>
                <button type="submit">Create Assignment</button>
            </form>
        </section>
        <section id="student-panel">
            <h2></h2>
            <div id="assignments-list">
                <!-- Assignments will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sajawal Nawaz. All rights reserved.</p>
    </footer>
    <script src="classwork.js"></script>
</body>
</html>
